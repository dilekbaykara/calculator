<div class ="calc-container">
<h1>Calculator</h1>

<!-----------Button Box----------->
<div class="button-box">
<!-------Clear and Delete--------->
<div class= "clr-and-del">
<button id ="clear-btn">CLEAR</button>   
<button id ="delete-btn">DELETE</button>   
</div>
<!----------Operator Box---------->
<div class="operator-box">
<button id ="add-btn">+</button>
<button id ="minus-btn">-</button>
<button id ="divide-btn">รท</button>
<button id ="multiply-btn">ร</button>
<button id ="equal-btn">=</button>
<button id ="period-btn">.</button>
</div>
<!----------Number Box---------->
<div class="number-box">
    <button id ="1-btn">1</button>
    <button id ="2-btn">2</button>
    <button id ="3-btn">3</button>
    <button id ="4-btn">4</button>
    <button id ="5-btn">5</button>
    <button id ="6-btn">6</button>
    <button id ="7-btn">7</button>
    <button id ="8-btn">8</button>
    <button id ="9-btn">9</button>
    <button id ="0-btn">0</button>  
</div>
</div>
</div>
